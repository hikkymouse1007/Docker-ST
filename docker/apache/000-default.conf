<VirtualHost _default_:80>
  DocumentRoot "/var/www/html/public"
  ErrorLog "/var/log/apache2/error.log"
  CustomLog "/var/log/apache2/access.log" combined

  <Directory "/var/www/html">
    allow from all
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:80>

  ServerName web.localhost
  AddDefaultCharset UTF-8
  DocumentRoot "/var/www/html/public"
  ErrorLog "/var/log/apache2/error.log"
    CustomLog "/var/log/apache2/access.log" combined
  <Directory "/var/www/html/public">
    allow from all
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

<VirtualHost *:80>

  ServerName web2.localhost
  AddDefaultCharset UTF-8
  DocumentRoot "/var/www/html/public"
  ErrorLog "/var/log/apache2/error.log"
  CustomLog "/var/log/apache2/access.log" combined
  <Directory "/var/www/html/public">
    allow from all
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>