<VirtualHost *:80>

  ServerName local.user.stream-ticket.com
  AddDefaultCharset UTF-8
  DocumentRoot /var/www/html/public_user
  <Directory /var/www/html/public_user>
    AllowOverride All
    # Allow open access:
    Require all granted
  </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

